version: 2
machine:
  environment:
jobs:
  build:
    docker:
      - image: circleci/node:9.8.0
        environment:
          GOOGLE_PROJECT_ID: bench-projects
          GOOGLE_COMPUTE_ZONE: europe-west1-b
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and deploy application
          command: chmod +x .circleci/deploy.sh && .circleci/deploy.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - staging

